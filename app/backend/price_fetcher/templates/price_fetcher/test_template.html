<!-- Template for debugging purposes -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <div style="margin:auto;width:50%;">
        <div style="display:inline-block;margin-left:50px;">
            <form action="{% url 'test_button' %}" method="post" style="display:inline-block;">
                {% csrf_token %}
                <input type="submit" value="Test Module"><br />       
            </form>
        </div>
        {% csrf_token %}
        <div style="display:inline-block;margin-left:50px;">

            <ul>
                {% for benchmark in benchmark_data_list %}
                <li>
                {{ benchmark.id }}
                </li>
                {% empty %}
                <li>
                    <span>
                        Empty List
                    </span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
